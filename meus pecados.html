            <h2>Meus Pecados</h2>
            
<body>
    <ul id="listaPecados"><ul id="myList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const pecados = JSON.parse(localStorage.getItem('pecados')) || [];
            const listaPecados = document.getElementById('listaPecados');
            pecados.forEach((pecado) => {
                const li = document.createElement('li');
                li.textContent = pecado;
                listaPecados.appendChild(li);
            });
        });
    </script>
</body>
